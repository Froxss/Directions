<div class="container">
  <nav>
    <ul class="pagination paginationUl">
      <li
        (click)="onPreviousPageClick()"
        class="page-item"
        [ngClass]="{ disabled: currentPage === 0 }"
      >
        <a class="page-link">Önceki</a>
      </li>
      <ng-container *ngFor="let image of images; let i = index">
        <li
          class="page-item"
          [ngClass]="{ active: i === currentPage }"
          *ngIf="pageIndex(i)"
        >
          <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
        </li>
      </ng-container>

      <li
        class="page-item"
        (click)="onNextPageClick($event)"
        [ngClass]="{ disabled: nextPageDisabled() }"
      >
        <a class="page-link">Sonraki</a>
      </li>
    </ul>
  </nav>

  <div class="mainImg">
    <h4>{{ images[currentPage].title }}</h4>
    <img class="bigImg" [src]="images[currentPage].url" />
  </div>

  <!-- [ngClass]="i === currentPage ? 'active' : 'passive'"          active ve passive class name eklemek için kullanılabilir      -->

        class="page-item"

        <a (click)="changePage(i)" class="page-link">{{ i + 1 }}</a>
      </li>  Sayfa geçişleri için uzun yöntem     -->
</div>
